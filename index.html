<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }

        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            position: absolute;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        #home {
            display: flex;
            background-image: url('https://media.istockphoto.com/id/1939839701/photo/nice-cloudless-empty-blue-sky-panorama-background.webp?a=1&b=1&s=612x612&w=0&k=20&c=P0ZFlDRCbWrdXsNxYw_msnDMQd35fbf1LX3Xzsafqbc='); /* Background for Home Page */
        }

        #login-form {
            background-image: url('https://media.istockphoto.com/id/1939839701/photo/nice-cloudless-empty-blue-sky-panorama-background.webp?a=1&b=1&s=612x612&w=0&k=20&c=P0ZFlDRCbWrdXsNxYw_msnDMQd35fbf1LX3Xzsafqbc='); /* Background for Log In Page */
        }

        #register-form {
            background-image: url('https://media.istockphoto.com/id/1939839701/photo/nice-cloudless-empty-blue-sky-panorama-background.webp?a=1&b=1&s=612x612&w=0&k=20&c=P0ZFlDRCbWrdXsNxYw_msnDMQd35fbf1LX3Xzsafqbc='); /* Background for Register Page */
        }

        #dashboard {
            background-image: url('https://media.istockphoto.com/id/1939839701/photo/nice-cloudless-empty-blue-sky-panorama-background.webp?a=1&b=1&s=612x612&w=0&k=20&c=P0ZFlDRCbWrdXsNxYw_msnDMQd35fbf1LX3Xzsafqbc='); /* Background for Dashboard Page */
        }

        #task-manager {
            background-image: url('https://media.istockphoto.com/id/1939839701/photo/nice-cloudless-empty-blue-sky-panorama-background.webp?a=1&b=1&s=612x612&w=0&k=20&c=P0ZFlDRCbWrdXsNxYw_msnDMQd35fbf1LX3Xzsafqbc='); /* Background for Task Manager Page */
        }

        #your-notes {
            background-image: url('https://media.istockphoto.com/id/1939839701/photo/nice-cloudless-empty-blue-sky-panorama-background.webp?a=1&b=1&s=612x612&w=0&k=20&c=P0ZFlDRCbWrdXsNxYw_msnDMQd35fbf1LX3Xzsafqbc='); /* Background for Notes Page */
        }

        #view-works {
            background-image: url('https://media.istockphoto.com/id/1939839701/photo/nice-cloudless-empty-blue-sky-panorama-background.webp?a=1&b=1&s=612x612&w=0&k=20&c=P0ZFlDRCbWrdXsNxYw_msnDMQd35fbf1LX3Xzsafqbc='); /* Background for View Works Page */
        }

        #contact-us {
            background-image: url('https://media.istockphoto.com/id/1939839701/photo/nice-cloudless-empty-blue-sky-panorama-background.webp?a=1&b=1&s=612x612&w=0&k=20&c=P0ZFlDRCbWrdXsNxYw_msnDMQd35fbf1LX3Xzsafqbc='); /* Background for Contact Us Page */
        }

        h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Text shadow for better readability */
        }

        p {
            font-size: 1.2rem;
            color: #34495e;
            margin-bottom: 30px;
            text-align: center;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            width: 90%;
            max-width: 400px;
            margin: 10px;
            text-align: center;
        }

        button:hover {
            background-color: #2980b9;
        }

        input, textarea, select {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 1rem;
            margin: 10px;
        }
    </style>
</head>
<body>

    <!-- Home Page -->
    <div id="home" class="page">
        <h1>Welcome to Your Study Planner!</h1>
        <p>Plan your tasks, track progress, and organize your materials.</p>
        <button onclick="showPage('login-form')">LOGIN</button>
        <button onclick="showPage('register-form')">REGISTER</button>
    </div>

    <!-- Log In Page -->
    <div id="login-form" class="page">
        <h1>Log In</h1>
        <input type="email" placeholder="Enter your registered email" required>
        <input type="password" placeholder="Enter your password" required>
        <button onclick="showPage('dashboard')">LOG IN</button>
        <button onclick="showPage('home')">BACK</button>
    </div>

    <!-- Register Page -->
    <div id="register-form" class="page">
        <h1>Register</h1>
        <input type="text" placeholder="Enter your full name" required>
        <input type="email" placeholder="Enter your email address" required>
        <input type="password" placeholder="Create a password" required>
        <input type="password" placeholder="Confirm your password" required>
        <button onclick="showPage('dashboard')">REGISTER</button>
        <button onclick="showPage('home')">BACK</button>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard" class="page">
        <h1>Your Dashboard</h1>
        <button onclick="showPage('task-manager')">Task Manager</button>
        <button onclick="showPage('your-notes')">Your Notes</button>
        <button onclick="showPage('view-works')">View Works</button>
        <button onclick="showPage('contact-us')">Contact Us</button>
        <button onclick="showPage('home')">LOG OUT</button>
    </div>

    <!-- Task Manager -->
    <div id="task-manager" class="page">
        <h1>Your Tasks</h1>
        <input type="text" placeholder="Task Name" required>
        <textarea placeholder="Task Description" required></textarea>
        <input type="date" required>
        <select>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button>ADD TASK</button>
        <button onclick="showPage('dashboard')">BACK</button>
    </div>

    <!-- Notes -->
    <div id="your-notes" class="page">
        <h1>Your Notes</h1>
        <input type="text" placeholder="Enter Note Title" required>
        <textarea placeholder="Write your note here..." required></textarea>
        <button>SAVE</button>
        <button onclick="showPage('dashboard')">BACK</button>
    </div>

    <!-- View Works -->
    <div id="view-works" class="page">
        <h1>View Works</h1>
        <h2>Your Tasks</h2>
        <button>VIEW</button>
        <button>EDIT</button>
        <button>DELETE</button>
        <h2>Your Notes</h2>
        <button>VIEW</button>
        <button>EDIT</button>
        <button>DELETE</button>
        <button onclick="showPage('dashboard')">BACK</button>
    </div>

    <!-- Contact Us -->
    <div id="contact-us" class="page">
        <h1>Contact Us</h1>
        <input type="text" placeholder="Enter your full name" required>
        <input type="email" placeholder="Enter your email address" required>
        <textarea placeholder="Write your message here..." required></textarea>
        <button>SEND MESSAGE</button>
        <button onclick="showPage('dashboard')">BACK</button>
    </div>

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.style.display = 'none');
            const selectedPage = document.getElementById(pageId);
            if (selectedPage) selectedPage.style.display = 'flex';
        }

        // Show the home page on initial load
        window.onload = () => {
            showPage('home');
        };
    </script>

</body>
</html>
